<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数据恢复工具</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            color: white;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .header h1 {
            margin: 0;
            font-size: 2.5em;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .section {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .section h2 {
            margin-top: 0;
            color: #4ecdc4;
        }
        .button {
            background: linear-gradient(45deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            margin: 5px;
            transition: all 0.3s ease;
        }
        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        .button.success {
            background: linear-gradient(45deg, #56ab2f 0%, #a8e6cf 100%);
        }
        .button.danger {
            background: linear-gradient(45deg, #ff416c 0%, #ff4b2b 100%);
        }
        .status {
            padding: 15px;
            border-radius: 8px;
            margin: 10px 0;
            font-weight: bold;
        }
        .status.success {
            background: rgba(76, 175, 80, 0.2);
            border: 1px solid #4caf50;
            color: #4caf50;
        }
        .status.error {
            background: rgba(244, 67, 54, 0.2);
            border: 1px solid #f44336;
            color: #f44336;
        }
        .status.info {
            background: rgba(33, 150, 243, 0.2);
            border: 1px solid #2196f3;
            color: #2196f3;
        }
        .data-display {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 8px;
            padding: 15px;
            margin: 10px 0;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            max-height: 300px;
            overflow-y: auto;
            white-space: pre-wrap;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }
        .stats {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            gap: 15px;
            margin: 20px 0;
        }
        .stat-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            min-width: 120px;
        }
        .stat-number {
            font-size: 2em;
            font-weight: bold;
            color: #4ecdc4;
        }
        .stat-label {
            font-size: 0.9em;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🔧 数据恢复工具</h1>
            <p>检查和恢复配送区域数据</p>
        </div>

        <div class="section">
            <h2>📊 当前数据状态</h2>
            <button class="button" onclick="checkCurrentData()">检查当前数据</button>
            <div id="currentStatus"></div>
            <div class="stats" id="dataStats"></div>
        </div>

        <div class="grid">
            <div class="section">
                <h2>💾 数据备份</h2>
                <button class="button success" onclick="backupData()">备份当前数据</button>
                <button class="button" onclick="downloadBackup()">下载备份文件</button>
                <div id="backupStatus"></div>
            </div>

            <div class="section">
                <h2>📥 数据恢复</h2>
                <input type="file" id="restoreFile" accept=".json" style="margin-bottom: 10px;">
                <br>
                <button class="button success" onclick="restoreFromFile()">从文件恢复</button>
                <button class="button success" onclick="restoreDefaultData()">恢复默认演示数据</button>
                <div id="restoreStatus"></div>
            </div>
        </div>

        <div class="section">
            <h2>🔄 快速修复</h2>
            <button class="button success" onclick="quickFix()">一键修复数据</button>
            <button class="button" onclick="setupDemoData()">设置演示数据</button>
            <button class="button danger" onclick="clearAllData()">清除所有数据</button>
            <div id="fixStatus"></div>
        </div>

        <div class="section">
            <h2>📋 数据详情</h2>
            <button class="button" onclick="showDataDetails()">显示详细数据</button>
            <div class="data-display" id="dataDetails"></div>
        </div>
    </div>

    <script>
        // 检查当前数据状态
        function checkCurrentData() {
            try {
                const regionConfigs = JSON.parse(localStorage.getItem('regionConfigs') || '{}');
                const totalRegions = Object.keys(regionConfigs).length;
                let totalFSAs = 0;
                let activeRegions = 0;
                let regionsWithPricing = 0;

                Object.values(regionConfigs).forEach(config => {
                    if (config.isActive) activeRegions++;
                    if (config.postalCodes) totalFSAs += config.postalCodes.length;
                    if (config.weightRanges && config.weightRanges.some(r => r.isActive && r.price > 0)) {
                        regionsWithPricing++;
                    }
                });

                document.getElementById('currentStatus').innerHTML = `
                    <div class="status info">
                        ✅ 数据检查完成
                    </div>
                `;

                document.getElementById('dataStats').innerHTML = `
                    <div class="stat-item">
                        <div class="stat-number">${totalRegions}</div>
                        <div class="stat-label">总区域数</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-number">${activeRegions}</div>
                        <div class="stat-label">活跃区域</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-number">${totalFSAs}</div>
                        <div class="stat-label">FSA总数</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-number">${regionsWithPricing}</div>
                        <div class="stat-label">有价格配置</div>
                    </div>
                `;

            } catch (error) {
                document.getElementById('currentStatus').innerHTML = `
                    <div class="status error">
                        ❌ 检查失败: ${error.message}
                    </div>
                `;
            }
        }

        // 备份数据
        function backupData() {
            try {
                const data = {
                    regionConfigs: JSON.parse(localStorage.getItem('regionConfigs') || '{}'),
                    timestamp: new Date().toISOString(),
                    version: '2.1.0'
                };

                localStorage.setItem('dataBackup', JSON.stringify(data));
                
                document.getElementById('backupStatus').innerHTML = `
                    <div class="status success">
                        ✅ 数据备份成功！时间: ${new Date().toLocaleString()}
                    </div>
                `;
            } catch (error) {
                document.getElementById('backupStatus').innerHTML = `
                    <div class="status error">
                        ❌ 备份失败: ${error.message}
                    </div>
                `;
            }
        }

        // 下载备份文件
        function downloadBackup() {
            try {
                const data = {
                    regionConfigs: JSON.parse(localStorage.getItem('regionConfigs') || '{}'),
                    timestamp: new Date().toISOString(),
                    version: '2.1.0'
                };

                const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `delivery-data-backup-${new Date().toISOString().split('T')[0]}.json`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);

                document.getElementById('backupStatus').innerHTML = `
                    <div class="status success">
                        ✅ 备份文件下载成功！
                    </div>
                `;
            } catch (error) {
                document.getElementById('backupStatus').innerHTML = `
                    <div class="status error">
                        ❌ 下载失败: ${error.message}
                    </div>
                `;
            }
        }

        // 从文件恢复
        function restoreFromFile() {
            const fileInput = document.getElementById('restoreFile');
            const file = fileInput.files[0];
            
            if (!file) {
                document.getElementById('restoreStatus').innerHTML = `
                    <div class="status error">
                        ❌ 请选择备份文件
                    </div>
                `;
                return;
            }

            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const data = JSON.parse(e.target.result);
                    
                    if (data.regionConfigs) {
                        localStorage.setItem('regionConfigs', JSON.stringify(data.regionConfigs));
                        
                        document.getElementById('restoreStatus').innerHTML = `
                            <div class="status success">
                                ✅ 数据恢复成功！备份时间: ${new Date(data.timestamp).toLocaleString()}
                            </div>
                        `;
                        
                        // 刷新页面以应用新数据
                        setTimeout(() => {
                            if (confirm('数据恢复成功！是否刷新页面以应用新数据？')) {
                                window.location.reload();
                            }
                        }, 1000);
                    } else {
                        throw new Error('无效的备份文件格式');
                    }
                } catch (error) {
                    document.getElementById('restoreStatus').innerHTML = `
                        <div class="status error">
                            ❌ 恢复失败: ${error.message}
                        </div>
                    `;
                }
            };
            reader.readAsText(file);
        }

        // 恢复默认演示数据
        function restoreDefaultData() {
            try {
                const defaultData = {
                    '1': {
                        regionId: '1',
                        regionName: '1区',
                        isActive: true,
                        postalCodes: ['V6A', 'V6B', 'V6C', 'V6E', 'V6G', 'V6H', 'V6J', 'V6K'],
                        weightRanges: [
                            { id: 'range_11_15', min: 11.000, max: 15.000, price: 6.21, label: '11.000-15.000 KG', isActive: true },
                            { id: 'range_15_20', min: 15.000, max: 20.000, price: 8.17, label: '15.000-20.000 KG', isActive: true },
                            { id: 'range_20_25', min: 20.000, max: 25.000, price: 10.93, label: '20.000-25.000 KG', isActive: true }
                        ],
                        lastUpdated: new Date().toISOString(),
                        metadata: { version: '2.1.0', defaultPricingApplied: true }
                    },
                    '2': {
                        regionId: '2',
                        regionName: '2区',
                        isActive: true,
                        postalCodes: ['M5V', 'M5W', 'M5X', 'M6A', 'M6B', 'M6C', 'M6E', 'M6G'],
                        weightRanges: [
                            { id: 'range_11_15', min: 11.000, max: 15.000, price: 12.70, label: '11.000-15.000 KG', isActive: true },
                            { id: 'range_15_20', min: 15.000, max: 20.000, price: 14.65, label: '15.000-20.000 KG', isActive: true },
                            { id: 'range_20_25', min: 20.000, max: 25.000, price: 15.11, label: '20.000-25.000 KG', isActive: true }
                        ],
                        lastUpdated: new Date().toISOString(),
                        metadata: { version: '2.1.0', defaultPricingApplied: true }
                    },
                    '3': {
                        regionId: '3',
                        regionName: '3区',
                        isActive: true,
                        postalCodes: ['K1A', 'K1B', 'K1C', 'K1G', 'K1H', 'K1J', 'K1K', 'K1L'],
                        weightRanges: [
                            { id: 'range_11_15', min: 11.000, max: 15.000, price: 12.87, label: '11.000-15.000 KG', isActive: true },
                            { id: 'range_15_20', min: 15.000, max: 20.000, price: 14.82, label: '15.000-20.000 KG', isActive: true },
                            { id: 'range_20_25', min: 20.000, max: 25.000, price: 15.28, label: '20.000-25.000 KG', isActive: true }
                        ],
                        lastUpdated: new Date().toISOString(),
                        metadata: { version: '2.1.0', defaultPricingApplied: true }
                    }
                };

                localStorage.setItem('regionConfigs', JSON.stringify(defaultData));
                
                document.getElementById('restoreStatus').innerHTML = `
                    <div class="status success">
                        ✅ 默认演示数据恢复成功！包含3个区域，24个FSA
                    </div>
                `;

                // 刷新页面
                setTimeout(() => {
                    if (confirm('默认数据恢复成功！是否刷新页面以应用新数据？')) {
                        window.location.reload();
                    }
                }, 1000);

            } catch (error) {
                document.getElementById('restoreStatus').innerHTML = `
                    <div class="status error">
                        ❌ 恢复默认数据失败: ${error.message}
                    </div>
                `;
            }
        }

        // 一键修复
        function quickFix() {
            document.getElementById('fixStatus').innerHTML = `
                <div class="status info">
                    🔄 正在执行一键修复...
                    </div>
            `;

            try {
                // 1. 检查数据
                const regionConfigs = JSON.parse(localStorage.getItem('regionConfigs') || '{}');
                let totalFSAs = 0;
                Object.values(regionConfigs).forEach(config => {
                    if (config.postalCodes) totalFSAs += config.postalCodes.length;
                });

                // 2. 如果FSA数量太少，恢复默认数据
                if (totalFSAs < 10) {
                    restoreDefaultData();
                    return;
                }

                // 3. 修复数据结构
                Object.keys(regionConfigs).forEach(regionId => {
                    const config = regionConfigs[regionId];
                    if (!config.metadata) {
                        config.metadata = { version: '2.1.0' };
                    }
                    if (!config.lastUpdated) {
                        config.lastUpdated = new Date().toISOString();
                    }
                    if (config.isActive === undefined) {
                        config.isActive = true;
                    }
                });

                localStorage.setItem('regionConfigs', JSON.stringify(regionConfigs));

                document.getElementById('fixStatus').innerHTML = `
                    <div class="status success">
                        ✅ 一键修复完成！数据结构已优化
                    </div>
                `;

            } catch (error) {
                document.getElementById('fixStatus').innerHTML = `
                    <div class="status error">
                        ❌ 修复失败: ${error.message}
                    </div>
                `;
            }
        }

        // 设置演示数据
        function setupDemoData() {
            restoreDefaultData();
        }

        // 清除所有数据
        function clearAllData() {
            if (confirm('确定要清除所有数据吗？此操作不可撤销！')) {
                localStorage.removeItem('regionConfigs');
                localStorage.removeItem('dataBackup');
                
                document.getElementById('fixStatus').innerHTML = `
                    <div class="status info">
                        ✅ 所有数据已清除
                    </div>
                `;
            }
        }

        // 显示数据详情
        function showDataDetails() {
            try {
                const regionConfigs = JSON.parse(localStorage.getItem('regionConfigs') || '{}');
                document.getElementById('dataDetails').textContent = JSON.stringify(regionConfigs, null, 2);
            } catch (error) {
                document.getElementById('dataDetails').textContent = `错误: ${error.message}`;
            }
        }

        // 页面加载时自动检查数据
        window.onload = function() {
            checkCurrentData();
        };
    </script>
</body>
</html>
