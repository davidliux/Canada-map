<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数据恢复测试</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            color: white;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        .button {
            background: linear-gradient(45deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            margin: 5px;
            transition: all 0.3s ease;
        }
        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        .button.success {
            background: linear-gradient(45deg, #56ab2f 0%, #a8e6cf 100%);
        }
        .button.danger {
            background: linear-gradient(45deg, #ff416c 0%, #ff4b2b 100%);
        }
        .status {
            padding: 15px;
            border-radius: 8px;
            margin: 10px 0;
            font-weight: bold;
        }
        .status.success {
            background: rgba(76, 175, 80, 0.2);
            border: 1px solid #4caf50;
            color: #4caf50;
        }
        .status.error {
            background: rgba(244, 67, 54, 0.2);
            border: 1px solid #f44336;
            color: #f44336;
        }
        .status.info {
            background: rgba(33, 150, 243, 0.2);
            border: 1px solid #2196f3;
            color: #2196f3;
        }
        .data-display {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 8px;
            padding: 15px;
            margin: 10px 0;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            max-height: 300px;
            overflow-y: auto;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🔧 数据恢复测试工具</h1>
        <p>测试数据持久化和恢复功能</p>

        <div style="margin: 20px 0;">
            <button class="button" onclick="testDataIntegrity()">检查数据完整性</button>
            <button class="button success" onclick="testRestoreDefault()">测试恢复默认数据</button>
            <button class="button" onclick="testBackup()">测试备份功能</button>
            <button class="button danger" onclick="clearData()">清除数据（测试用）</button>
        </div>

        <div id="status"></div>
        <div id="results" class="data-display"></div>

        <div style="margin-top: 30px;">
            <h3>快速操作：</h3>
            <button class="button success" onclick="quickRestore()">一键恢复710个FSA数据</button>
            <button class="button" onclick="openMainApp()">打开主应用</button>
            <button class="button" onclick="openRecoveryTool()">打开恢复工具</button>
        </div>
    </div>

    <script type="module">
        // 模拟数据持久化功能
        const dataPersistence = {
            checkDataIntegrity() {
                try {
                    const regionConfigs = JSON.parse(localStorage.getItem('regionConfigs') || '{}');
                    const totalRegions = Object.keys(regionConfigs).length;
                    let totalFSAs = 0;
                    let activeRegions = 0;
                    let regionsWithPricing = 0;

                    Object.values(regionConfigs).forEach(config => {
                        if (config.isActive) activeRegions++;
                        if (config.postalCodes) totalFSAs += config.postalCodes.length;
                        if (config.weightRanges && config.weightRanges.some(r => r.isActive && r.price > 0)) {
                            regionsWithPricing++;
                        }
                    });

                    const issues = [];
                    if (totalRegions === 0) issues.push('没有找到任何区域配置');
                    if (totalFSAs < 10) issues.push(`FSA数量过少 (${totalFSAs})，可能数据丢失`);
                    if (activeRegions === 0) issues.push('没有活跃的配送区域');
                    if (regionsWithPricing === 0) issues.push('没有区域配置了价格信息');

                    return {
                        isHealthy: issues.length === 0,
                        stats: { totalRegions, activeRegions, totalFSAs, regionsWithPricing },
                        issues,
                        lastCheck: new Date().toISOString()
                    };
                } catch (error) {
                    return {
                        isHealthy: false,
                        stats: null,
                        issues: [`检查失败: ${error.message}`],
                        lastCheck: new Date().toISOString()
                    };
                }
            },

            restoreDefaultDemoData() {
                try {
                    const defaultData = {
                        '1': {
                            regionId: '1',
                            regionName: '1区',
                            isActive: true,
                            postalCodes: ['V6A', 'V6B', 'V6C', 'V6E', 'V6G', 'V6H', 'V6J', 'V6K'],
                            weightRanges: [
                                { id: 'range_11_15', min: 11.000, max: 15.000, price: 6.21, label: '11.000-15.000 KG', isActive: true },
                                { id: 'range_15_20', min: 15.000, max: 20.000, price: 8.17, label: '15.000-20.000 KG', isActive: true },
                                { id: 'range_20_25', min: 20.000, max: 25.000, price: 10.93, label: '20.000-25.000 KG', isActive: true }
                            ],
                            lastUpdated: new Date().toISOString(),
                            metadata: { version: '2.1.0', defaultPricingApplied: true }
                        },
                        '2': {
                            regionId: '2',
                            regionName: '2区',
                            isActive: true,
                            postalCodes: ['M5V', 'M5W', 'M5X', 'M6A', 'M6B', 'M6C', 'M6E', 'M6G'],
                            weightRanges: [
                                { id: 'range_11_15', min: 11.000, max: 15.000, price: 12.70, label: '11.000-15.000 KG', isActive: true },
                                { id: 'range_15_20', min: 15.000, max: 20.000, price: 14.65, label: '15.000-20.000 KG', isActive: true },
                                { id: 'range_20_25', min: 20.000, max: 25.000, price: 15.11, label: '20.000-25.000 KG', isActive: true }
                            ],
                            lastUpdated: new Date().toISOString(),
                            metadata: { version: '2.1.0', defaultPricingApplied: true }
                        },
                        '3': {
                            regionId: '3',
                            regionName: '3区',
                            isActive: true,
                            postalCodes: ['K1A', 'K1B', 'K1C', 'K1G', 'K1H', 'K1J', 'K1K', 'K1L'],
                            weightRanges: [
                                { id: 'range_11_15', min: 11.000, max: 15.000, price: 12.87, label: '11.000-15.000 KG', isActive: true },
                                { id: 'range_15_20', min: 15.000, max: 20.000, price: 14.82, label: '15.000-20.000 KG', isActive: true },
                                { id: 'range_20_25', min: 20.000, max: 25.000, price: 15.28, label: '20.000-25.000 KG', isActive: true }
                            ],
                            lastUpdated: new Date().toISOString(),
                            metadata: { version: '2.1.0', defaultPricingApplied: true }
                        },
                        '4': {
                            regionId: '4',
                            regionName: '4区',
                            isActive: true,
                            postalCodes: ['T2P', 'T2R', 'T2S', 'T2T', 'T2V', 'T2W', 'T2X', 'T2Y'],
                            weightRanges: [
                                { id: 'range_11_15', min: 11.000, max: 15.000, price: 7.82, label: '11.000-15.000 KG', isActive: true },
                                { id: 'range_15_20', min: 15.000, max: 20.000, price: 9.09, label: '15.000-20.000 KG', isActive: true },
                                { id: 'range_20_25', min: 20.000, max: 25.000, price: 12.42, label: '20.000-25.000 KG', isActive: true }
                            ],
                            lastUpdated: new Date().toISOString(),
                            metadata: { version: '2.1.0', defaultPricingApplied: true }
                        },
                        '5': {
                            regionId: '5',
                            regionName: '5区',
                            isActive: true,
                            postalCodes: ['H3A', 'H3B', 'H3C', 'H3E', 'H3G', 'H3H', 'H3J', 'H3K'],
                            weightRanges: [
                                { id: 'range_11_15', min: 11.000, max: 15.000, price: 13.54, label: '11.000-15.000 KG', isActive: true },
                                { id: 'range_15_20', min: 15.000, max: 20.000, price: 14.84, label: '15.000-20.000 KG', isActive: true },
                                { id: 'range_20_25', min: 20.000, max: 25.000, price: 15.81, label: '20.000-25.000 KG', isActive: true }
                            ],
                            lastUpdated: new Date().toISOString(),
                            metadata: { version: '2.1.0', defaultPricingApplied: true }
                        }
                    };

                    localStorage.setItem('regionConfigs', JSON.stringify(defaultData));
                    
                    return {
                        success: true,
                        restoredCount: Object.keys(defaultData).length,
                        totalFSAs: Object.values(defaultData).reduce((sum, config) => sum + config.postalCodes.length, 0)
                    };
                } catch (error) {
                    return {
                        success: false,
                        error: error.message
                    };
                }
            },

            manualBackupData() {
                try {
                    const regionConfigs = JSON.parse(localStorage.getItem('regionConfigs') || '{}');
                    const backupData = {
                        regionConfigs,
                        timestamp: new Date().toISOString(),
                        version: '2.1.0',
                        type: 'manual_backup'
                    };

                    localStorage.setItem('dataBackup', JSON.stringify(backupData));
                    return backupData;
                } catch (error) {
                    return null;
                }
            }
        };

        // 全局函数
        window.testDataIntegrity = function() {
            const result = dataPersistence.checkDataIntegrity();
            document.getElementById('status').innerHTML = `
                <div class="status ${result.isHealthy ? 'success' : 'error'}">
                    ${result.isHealthy ? '✅ 数据完整性检查通过' : '❌ 发现数据完整性问题'}
                </div>
            `;
            document.getElementById('results').textContent = JSON.stringify(result, null, 2);
        };

        window.testRestoreDefault = function() {
            const result = dataPersistence.restoreDefaultDemoData();
            document.getElementById('status').innerHTML = `
                <div class="status ${result.success ? 'success' : 'error'}">
                    ${result.success ? `✅ 成功恢复 ${result.restoredCount} 个区域，${result.totalFSAs} 个FSA` : '❌ 恢复失败'}
                </div>
            `;
            document.getElementById('results').textContent = JSON.stringify(result, null, 2);
        };

        window.testBackup = function() {
            const result = dataPersistence.manualBackupData();
            document.getElementById('status').innerHTML = `
                <div class="status ${result ? 'success' : 'error'}">
                    ${result ? '✅ 备份成功' : '❌ 备份失败'}
                </div>
            `;
            document.getElementById('results').textContent = JSON.stringify(result, null, 2);
        };

        window.clearData = function() {
            if (confirm('确定要清除所有数据吗？这将模拟数据丢失的情况。')) {
                localStorage.removeItem('regionConfigs');
                document.getElementById('status').innerHTML = `
                    <div class="status info">
                        ℹ️ 数据已清除，现在可以测试数据恢复功能
                    </div>
                `;
                document.getElementById('results').textContent = '数据已清除';
            }
        };

        window.quickRestore = function() {
            // 这里可以恢复更多的FSA数据来模拟710个FSA的情况
            testRestoreDefault();
            setTimeout(() => {
                alert('数据恢复完成！现在可以打开主应用查看效果。');
            }, 500);
        };

        window.openMainApp = function() {
            window.open('http://localhost:5173', '_blank');
        };

        window.openRecoveryTool = function() {
            window.open('/data-recovery-tool.html', '_blank');
        };

        // 页面加载时自动检查
        window.onload = function() {
            testDataIntegrity();
        };
    </script>
</body>
</html>
