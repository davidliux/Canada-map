<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>统一存储架构修复测试</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            background: #1a1a1a;
            color: #00ff00;
            padding: 20px;
            margin: 0;
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
        }
        .section {
            margin-bottom: 30px;
            padding: 20px;
            border: 1px solid #333;
            border-radius: 8px;
            background: #2a2a2a;
        }
        .section h2 {
            color: #00ccff;
            margin-top: 0;
        }
        button {
            background: #333;
            color: #00ff00;
            border: 1px solid #555;
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
            border-radius: 4px;
        }
        button:hover {
            background: #444;
        }
        .success {
            color: #00ff00;
        }
        .error {
            color: #ff0000;
        }
        .warning {
            color: #ffaa00;
        }
        .info {
            color: #00ccff;
        }
        pre {
            background: #1e1e1e;
            border: 1px solid #444;
            padding: 15px;
            border-radius: 4px;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🔧 统一存储架构修复测试</h1>
        
        <div class="section">
            <h2>测试步骤</h2>
            <button onclick="testRegionInitialization()">1. 测试区域初始化</button>
            <button onclick="testPostalCodeSaving()">2. 测试邮编保存</button>
            <button onclick="testRegionIdFormat()">3. 测试区域ID格式</button>
            <button onclick="runAllTests()">运行所有测试</button>
        </div>

        <div class="section">
            <h2>测试结果</h2>
            <div id="testResults"></div>
        </div>

        <div class="section">
            <h2>详细日志</h2>
            <div id="log"></div>
        </div>
    </div>

    <script>
        function log(message, type = 'info') {
            const logDiv = document.getElementById('log');
            const timestamp = new Date().toLocaleTimeString();
            const className = type === 'error' ? 'error' : type === 'success' ? 'success' : type === 'warning' ? 'warning' : 'info';
            logDiv.innerHTML += `<div class="${className}">[${timestamp}] ${message}</div>`;
            logDiv.scrollTop = logDiv.scrollHeight;
        }

        function addTestResult(testName, passed, message) {
            const resultsDiv = document.getElementById('testResults');
            const status = passed ? '✓ PASS' : '✗ FAIL';
            const className = passed ? 'success' : 'error';
            resultsDiv.innerHTML += `
                <div class="${className}">
                    <strong>${status}: ${testName}</strong><br>
                    ${message}
                </div>
            `;
        }

        function testRegionInitialization() {
            log('开始测试区域初始化...', 'info');
            
            try {
                // 清除现有数据
                localStorage.removeItem('unified_region_data');
                
                // 模拟统一存储架构的初始化
                const defaultRegions = {};
                for (let i = 1; i <= 8; i++) {
                    defaultRegions[i.toString()] = {
                        id: i.toString(),
                        name: `区域${i}`,
                        isActive: false,
                        postalCodes: [],
                        weightRanges: [],
                        lastUpdated: new Date().toISOString(),
                        metadata: {
                            createdAt: new Date().toISOString(),
                            version: '2.0.0',
                            notes: '测试初始化',
                            totalPostalCodes: 0
                        }
                    };
                }
                
                localStorage.setItem('unified_region_data', JSON.stringify(defaultRegions));
                
                // 验证初始化结果
                const stored = localStorage.getItem('unified_region_data');
                const parsed = JSON.parse(stored);
                
                let success = true;
                let message = '';
                
                if (Object.keys(parsed).length !== 8) {
                    success = false;
                    message = `期望8个区域，实际${Object.keys(parsed).length}个`;
                } else {
                    // 检查每个区域的格式
                    for (let i = 1; i <= 8; i++) {
                        const regionId = i.toString();
                        if (!parsed[regionId]) {
                            success = false;
                            message = `区域 ${regionId} 不存在`;
                            break;
                        }
                        if (parsed[regionId].id !== regionId) {
                            success = false;
                            message = `区域 ${regionId} 的ID字段不匹配`;
                            break;
                        }
                    }
                    
                    if (success) {
                        message = '所有8个区域初始化成功，ID格式正确';
                    }
                }
                
                addTestResult('区域初始化', success, message);
                log(`区域初始化测试${success ? '通过' : '失败'}: ${message}`, success ? 'success' : 'error');
                
            } catch (error) {
                addTestResult('区域初始化', false, `测试失败: ${error.message}`);
                log(`区域初始化测试失败: ${error.message}`, 'error');
            }
        }

        function testPostalCodeSaving() {
            log('开始测试邮编保存...', 'info');
            
            try {
                // 确保有初始化的区域数据
                const stored = localStorage.getItem('unified_region_data');
                if (!stored) {
                    testRegionInitialization();
                }
                
                const regionData = JSON.parse(localStorage.getItem('unified_region_data'));
                
                // 测试保存邮编到区域1
                const testPostalCodes = ['V6B', 'V6C', 'V5K'];
                const regionId = '1';
                
                if (!regionData[regionId]) {
                    addTestResult('邮编保存', false, `区域 ${regionId} 不存在`);
                    return;
                }
                
                // 更新区域配置
                regionData[regionId].postalCodes = testPostalCodes;
                regionData[regionId].lastUpdated = new Date().toISOString();
                regionData[regionId].metadata.totalPostalCodes = testPostalCodes.length;
                
                localStorage.setItem('unified_region_data', JSON.stringify(regionData));
                
                // 验证保存结果
                const updated = JSON.parse(localStorage.getItem('unified_region_data'));
                const savedCodes = updated[regionId].postalCodes;
                
                let success = true;
                let message = '';
                
                if (savedCodes.length !== testPostalCodes.length) {
                    success = false;
                    message = `期望${testPostalCodes.length}个邮编，实际${savedCodes.length}个`;
                } else {
                    const allMatch = testPostalCodes.every(code => savedCodes.includes(code));
                    if (!allMatch) {
                        success = false;
                        message = '邮编数据不匹配';
                    } else {
                        message = `成功保存${savedCodes.length}个邮编到区域${regionId}`;
                    }
                }
                
                addTestResult('邮编保存', success, message);
                log(`邮编保存测试${success ? '通过' : '失败'}: ${message}`, success ? 'success' : 'error');
                
            } catch (error) {
                addTestResult('邮编保存', false, `测试失败: ${error.message}`);
                log(`邮编保存测试失败: ${error.message}`, 'error');
            }
        }

        function testRegionIdFormat() {
            log('开始测试区域ID格式...', 'info');
            
            try {
                const stored = localStorage.getItem('unified_region_data');
                if (!stored) {
                    testRegionInitialization();
                }
                
                const regionData = JSON.parse(localStorage.getItem('unified_region_data'));
                
                let success = true;
                let message = '';
                const issues = [];
                
                // 检查区域ID格式
                Object.keys(regionData).forEach(regionId => {
                    // 应该是数字字符串格式 "1", "2", ..., "8"
                    if (!/^[1-8]$/.test(regionId)) {
                        success = false;
                        issues.push(`区域ID ${regionId} 格式不正确，应该是1-8的数字字符串`);
                    }
                    
                    // 检查内部ID字段是否匹配
                    if (regionData[regionId].id !== regionId) {
                        success = false;
                        issues.push(`区域 ${regionId} 的内部ID字段不匹配`);
                    }
                });
                
                // 检查是否有旧格式的区域ID
                const oldFormatKeys = Object.keys(regionData).filter(key => key.startsWith('region_'));
                if (oldFormatKeys.length > 0) {
                    success = false;
                    issues.push(`发现旧格式的区域ID: ${oldFormatKeys.join(', ')}`);
                }
                
                if (success) {
                    message = '所有区域ID格式正确，使用统一存储架构格式';
                } else {
                    message = `发现${issues.length}个格式问题: ${issues.join('; ')}`;
                }
                
                addTestResult('区域ID格式', success, message);
                log(`区域ID格式测试${success ? '通过' : '失败'}: ${message}`, success ? 'success' : 'error');
                
            } catch (error) {
                addTestResult('区域ID格式', false, `测试失败: ${error.message}`);
                log(`区域ID格式测试失败: ${error.message}`, 'error');
            }
        }

        function runAllTests() {
            log('开始运行所有测试...', 'info');
            
            // 清空之前的结果
            document.getElementById('testResults').innerHTML = '';
            
            // 运行所有测试
            testRegionInitialization();
            setTimeout(() => testPostalCodeSaving(), 100);
            setTimeout(() => testRegionIdFormat(), 200);
            
            setTimeout(() => {
                log('所有测试完成', 'success');
            }, 300);
        }

        // 页面加载时显示当前状态
        window.onload = function() {
            log('统一存储架构修复测试工具已加载', 'info');
            
            const stored = localStorage.getItem('unified_region_data');
            if (stored) {
                try {
                    const data = JSON.parse(stored);
                    log(`发现现有统一存储数据，包含 ${Object.keys(data).length} 个区域`, 'info');
                } catch (error) {
                    log('现有统一存储数据格式错误', 'warning');
                }
            } else {
                log('未发现统一存储数据', 'warning');
            }
        };
    </script>
</body>
</html>
